{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="images/x-icon" href="{%  static 'images/favicon.ico' %}">
    {% if blog.slug in request.path %}
    <meta name="description" content="{{blog.content|safe|striptags|truncatechars:150}}">
    <meta property="og:title" content="{{blog.title}}">
    <meta property="og:description" content="{{blog.content|safe|striptags|truncatechars:150}}">
    <meta property="og:image" content="{% if blog.thumbnail %}{{ blog.thumbnail.url }}
                {% else %}https://webstackpros.net/{% static 'images/social-banner.png' %}{% endif %}">
    <meta property="og:url" content="https://webstackpros.net/{{blog.title}}" >
    <meta name="keywords" content="{% for tag in blog.tags.all %}{{tag.name}}{% if not forloop.last %},{% endif %}{% endfor %}">
    <meta name="author" content="{{ blog.author.username }}">
    <meta name="twitter:card" content="summary_large_image">   
    <meta name="twtter:site" content="https://www.twitter.com/webstackpros.net">
    <meta name="twtter:creator" content="{{ blog.author.username }}"> 
  {% else %}
    <meta name="description" content="We are a team of professionals here to turn your digital dreams into reality. You imagine it, and we will develop it. Thank you for visiting our site.">
    <meta property="og:title" content="Websatckpros.net information binder website">
    <meta property="og:description" content="We are a team of professionals here to turn your digital dreams into reality. You imagine it, and we will develop it. Thank you for visiting our site.">
    <meta property="og:image" content="https://webstackpros.net/favicon.ico">
    <meta property="og:url" content="https://webstackpros.net" >

    <meta name="twitter:title" content="Websatckpros.net information binder website">
    <meta name="twitter:description" content="We are a team of professionals here to turn your digital dreams into reality. You imagine it, and we will develop it. Thank you for visiting our site.">
    <meta name="twitter:card" content="summary_large_image" >   
    <meta name="twtter:site" content="https://webstackpros.net">
    <meta name="twtter:creator" content="@authors"> 
  {% endif %}
    <title>{% block title %} {% endblock %}</title>
  <!-- custom anlytics property -->

    />
    <!--
			CSS
			============================================= -->
  {% block style %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/techstack.css' %}">
  </head>
  <body>
    <!--================ Start Header Area =================-->
{% include 'modals/header.html' %}
      <!--================ End Header Area =================-->
      <!--content-->
      <div class="content" id="content">
        {% block content %} 
        {% endblock %}
      </div>
      <!--endcontent-->
 <!--================ Start Footer Area =================-->
 {% include 'modals/footer.html' %}
  <!--================ End Footer Area =================-->


  <!--logics and script section-->
 
  <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
  {% block script %}   {% endblock %}

    crossorigin="anonymous"

  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/jquery.tabs.min.js' %}"></script>
  <script src="{% static 'js/parallax.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
